<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Signup</title>
    <link rel="stylesheet" href="css/student_signup.css">
</head>
<body>
    <div class="loginbox">
        <h1>Student Signup</h1>
        <form id="signup">
            <div class="field">
                <input type="text" name="number" autocomplete="off" maxlength="9" required/>
                <label for="number" class="label-wrapper">
                    <span class="label-text"> Student Number </span>
                </label>
        </div>
            <div class="field">
                <input type="text" name="email" autocomplete="off" required/>
                <label for="email" class="label-wrapper">
                    <span class="label-text"> Email </span>
                </label>
        </div>  
        <div class="field">
            <input type="password" name="password" autocomplete="off" required/>
            <label for="password" class="label-wrapper">
                <span class="label-text"> Password </span>
        </div> 
        <div class="submit">
            <input type="submit" name="" value="Sign-up" id="submit" onclick="login()">
        </div>
        </form>
    </div>
    <script type="text/javascript">
          document.getElementById('signup').addEventListener('submit', function(event) {
            event.preventDefault(); 
            window.location.href = 'student_login.html';
        });
    </script>
</body>
</html>
